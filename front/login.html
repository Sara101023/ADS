<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f6fa;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .login-box img {
            width: 100px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .guest-btn {
            position: absolute;
            left: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #00ff85;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .guest-btn:hover {
            background-color: #00cc70;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="css/logo.png" alt="Logo Tienda" />
            <h2>Iniciar Sesión</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="numero_trabajador">Usuario</label>
                    <input type="text" id="numero_trabajador" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
                <div id="errorMessage" class="error-message">Usuario o contraseña incorrectos</div>
            </form>
        </div>

        <!-- Botón de compra como invitado -->
        <button class="guest-btn" id="guestBtn">Comprar ahora</button>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Redirección para modo invitado
        document.getElementById('guestBtn').addEventListener('click', function () {
            window.location.href = 'ventas.html?guest=true';
        });
    </script>
</body>
</html>
